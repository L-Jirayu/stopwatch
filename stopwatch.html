<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stop Watch Website</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" 
    crossorigin="anonymous">

  <!-- Your custom CSS -->
  <link rel="stylesheet" href="stopwatch.css" />
</head>
<body>
  <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
    <div class="bg-light p-5 rounded-3 shadow-sm text-center" style="max-width: 600px; width: 100%; max-height: 450px; height: 100%;">
      <h1>Stop Watch Website</h1>
      <h2>Click to start for stop watch</h2>

      <div class="display" id="timer">00:00:00</div>

      <div class="buttons d-flex justify-content-center flex-wrap gap-3">
        <button id="start" class="">Start</button>
        <button id="pause" class="">Pause</button>
        <button id="reset" class="">Reset</button>
      </div>

      <div id="activityText" class="mt-3 fst-italic text-secondary"></div>
    </div>
  </div>

  <script src="stopwatch.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" 
    crossorigin="anonymous"></script>
</body>
</html>
